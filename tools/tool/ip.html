    <script>
        function getBrowserInfo() {
            const ua = navigator.userAgent;
            let browser = 'Unknown';
            
            if (ua.includes('Firefox')) browser = 'Firefox';
            else if (ua.includes('Chrome') && !ua.includes('Edg')) browser = 'Chrome';
            else if (ua.includes('Safari') && !ua.includes('Chrome')) browser = 'Safari';
            else if (ua.includes('Edg')) browser = 'Edge';
            else if (ua.includes('Opera') || ua.includes('OPR')) browser = 'Opera';
            
            return browser;
        }

        function getOSInfo() {
            const ua = navigator.userAgent;
            let os = 'Unknown';
            
            if (ua.includes('Win')) os = 'Windows';
            else if (ua.includes('Mac')) os = 'macOS';
            else if (ua.includes('Linux')) os = 'Linux';
            else if (ua.includes('Android')) os = 'Android';
            else if (ua.includes('iOS') || ua.includes('iPhone') || ua.includes('iPad')) os = 'iOS';
            
            return os;
        }

        async function getIPAddress() {
            const ipv4Display = document.getElementById('ipv4Display');
            const ipv6Display = document.getElementById('ipv6Display');
            const info = document.getElementById('info');
            const error = document.getElementById('error');

            try {
                ipv4Display.innerHTML = '<span class="loading">èª­ã¿è¾¼ã¿ä¸­...</span>';
                ipv6Display.innerHTML = '<span class="loading">èª­ã¿è¾¼ã¿ä¸­...</span>';
                error.textContent = '';
                info.style.display = 'none';

                // IPv4ã‚’å–å¾—
                const ipv4Response = await fetch('https://api.ipify.org?format=json');
                const ipv4Data = await ipv4Response.json();
                ipv4Display.textContent = ipv4Data.ip;

                // IPv6ã‚’å–å¾—
                try {
                    const ipv6Response = await fetch('https://api64.ipify.org?format=json');
                    const ipv6Data = await ipv6Response.json();
                    
                    if (ipv6Data.ip.includes(':')) {
                        ipv6Display.textContent = ipv6Data.ip;
                    } else {
                        ipv6Display.innerHTML = '<span class="loading" style="font-size: 18px;">IPv6æœªå¯¾å¿œ</span>';
                    }
                } catch (err) {
                    ipv6Display.innerHTML = '<span class="loading" style="font-size: 18px;">IPv6æœªå¯¾å¿œ</span>';
                }

                // è©³ç´°æƒ…å ±ã‚’å–å¾—ï¼ˆIPv4ãƒ™ãƒ¼ã‚¹ï¼‰
                const detailResponse = await fetch('https://ipapi.co/' + ipv4Data.ip + '/json/');
                const data = await detailResponse.json();
                
                // ä½ç½®æƒ…å ±
                document.getElementById('country').textContent = data.country_name || '-';
                document.getElementById('region').textContent = data.region || '-';
                document.getElementById('city').textContent = data.city || '-';
                document.getElementById('isp').textContent = data.org || '-';
                document.getElementById('timezone').textContent = data.timezone || '-';
                
                // ãƒ–ãƒ©ã‚¦ã‚¶ãƒ»OSæƒ…å ±

                document.getElementById('os').textContent = getOSInfo();

                    `${screen.width} x ${screen.height}`;

            } catch (err) {

                console.error('Error:', err);
