<!DOCTYPE html>
<html lang="ja">
<head>

    <title>Wool-Tube</title>
    <style>
        * {

            padding: 0;
            box-sizing: border-box;

        body {

            background: #000066;

        .container {

        h1 {

        .logo {

        .input-group {

            background: #000000;

        button {

            background: linear-gradient(135deg, #7b1fa2 0%, #4a148c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;

        button:hover {

        }

            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: none;
        }

        .player-section.active {

        }

        #playerContainer {

            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        iframe, video {
            width: 100%;
            height: 100%;
        }

        .video-title {
            color: #333;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .info, .error {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info {
            background: #4CAF50;
            color: white;
        }

        .error {
            background: #ff5252;
            color: white;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .video-info {
            padding: 15px;
            color: #333;
        }

        .video-card-title {

            margin-bottom: 8px;
        }

        .video-channel {

        }
    </style>
</head>
